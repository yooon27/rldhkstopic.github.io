    <script>
      let xhttp = new XMLHttpRequest();

      xhttp.onreadystatechange = function () {
        if(xhttp.readyState == 4 && xhttp.status == 200){
          jsonfunc(this.responseText); //this = xhttp
        }
      }
      xhttp.open("GET","./paper-list/paper_list.json", true);
      xhttp.send();

      function jsonfunc( jsonText ) {
        const paperContainer = document.getElementById('paper-container');
        let json = JSON.parse(jsonText);
        let txt = "";
        
        for(i=0; i<json.length; i++){
          paperContainer.appendChild(createPaperCard(json[i])); 
        } 
        const textLimit = document.getElementById("text-limit");
        if (!textLimit) {
          console.error("Element with id 'text-limit' not found in the document.");
          return;
        }
        const text = textLimit.innerText;
        const maxi = 400;
        if (text.length > maxi) {
          textLimit.innerText = text.substring(0, maxi) + "...";
        }
      }

      function createPaperCard(paper) {
          const paperCard = document.createElement('div');
          paperCard.classList.add('blog-post-card');
          
          paperCard.innerHTML = `
              <!--img alt="image" class="blog-post-card-image" src=""-->
              <div class="blog-post-card-container">
                  <div class="post-card-category">
                      <span class="post-card-header-text">
                          ${paper.category}
                      </span>
                  </div>
                  <h2 class="post-card-title">
                      <span>${paper.title}</span>
                  </h2>
                  <span class="post-card-abstract">
                      <span id="text-limit">${paper.abstract}</span>
                  </span>
                  <div class="post-card-profile">
                      <div class="post-card-author">
                          ${paper.author}
                      </div>
                  </div>
              </div>
          `;    
          paperCard.querySelector(".blog-post-card-container").addEventListener("click", function(){
            displayModal(paper);
          });
          return paperCard;
      }

      function displayModal(paper){
        const modal = document.createElement("div");
        modal.classList.add("modal");

        modal.innerHTML = `
        <div class="modal__background"></div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">${paper.title}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <iframe class="modal-ppt-body" width="100%" height="1000"></iframe>
                <iframe class="modal-pdf-body" width="100%" height="1000"></iframe>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn close btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
        `;
        document.body.appendChild(modal);
        modal.querySelector("iframe.modal-ppt-body").src = paper.ppturl;
        modal.querySelector("iframe.modal-pdf-body").src = paper.pdfurl;

        const closeButton = modal.querySelector("button.close");
        
        closeButton.addEventListener("click", function() {
            modal.remove();
        });

        document.querySelector(".modal__background").addEventListener("click", function() {
            modal.remove();
        });
      }
    </script>
